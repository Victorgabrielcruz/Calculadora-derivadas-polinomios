<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Derivadas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Derivadas</h1>
        <div class="form-group">
            <label for="polynomial">Digite a função polinomial em x:</label>
            <input type="text" class="form-control" id="polynomial" placeholder="Ex: 3x^3 + 2x^2 + x + 5">
        </div>
        <button class="btn btn-primary" onclick="calculateDerivative()">Calcular Derivada</button>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
